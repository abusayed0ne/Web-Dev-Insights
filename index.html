<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMLRecap</title>
    </head>

    <body>
        <h1>Recap HTML</h1>
        <!-- will open the current tab -->
        <a href="https://www.google.com/">Google eikhane open hobe </a>
        <br>
        <!-- Will Open New Tab Using Target -->
        <a target="_blank" href="https://www.google.com/">Google another tab a open hobe</a>
        <br>
        <!-- Another Location connect korbo -->
        <a href="./New HTML/new-index.html">New Index HTML a jabe.</a>
        <br>
        <!-- hr tag Underline mean kore whole page a -->
        <hr>
        <button><a href="https://www.google.com/">Google</a> </button>
        <hr>
        <!-- alt add kora mane somehow jodi image ta show na kore tahole profile picture lekha ta show korbe. -->
        <img width="200px" src="/Image/IMG_1208.JPG" alt="profile picture">
        
    </body>

</html>
